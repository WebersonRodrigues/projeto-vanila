  <link rel="stylesheet" href="../css/jquery.toast.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/usuarios.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-dark">

      <a class="navbar-brand" href="#">Serratec</a>


      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Relatórios
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Usuários</a>
            <a class="dropdown-item" href="#">Produtos</a>
            <a class="dropdown-item" href="#">Pedidos</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <div class="row">
      <div class="col-sm-12">
        <h2 class="title">Controle de usuários</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adcionar-usuario" class="btn btn-primary" data-backdrop="static">Adicionar usuário</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <table id="tabela-usuarios" class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Função</th>
              <th>Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Controle -->
    <div class="modal" id="modal-adicionar-usuario">

      <div class="modal-dialog">

        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              Adicionar usuario
            </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form autocomplete="off">

              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="nome-usuario">Name</label>
                    <input autocomplete="off" type="text" class="form-control" id="nome-usuario">
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="sobrenome-usuario">Sobrenome</label>
                    <input autocomplete="off" type="text" class="form-control" id="sobrenome-usuario">
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="tipo-usuario">Função</label>
                    <select class="form-control" id="tipo-usuario">
                      <option>Administrador</option>
                      <option>Gerente</option>
                      <option>Vendedor</option>
                      <option>Caixa</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="status-usuario">Status</label>
                    <select class="form-control" id="status-usuario">
                      <option>Ativado</option>
                      <option>Desativado</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-9">
                  <div class="form-group">
                    <label for="email-usuario">E-mail</label>
                    <input type="email" class="form-control" id="email-usuario">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="btn-salvar-usuario" type="button" class="btn btn-primary">Salvar</button>
            <button id="btn-cancelar-usuario" type="button" class="btn btn-outline-primary"
              data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>

    </div>


    <!--Modal Mensagem -->
    <div class="modal" id="modal-mensagem">

    </div>

  </main>



  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/plugins/jquery.toast.js"></script>

  <script src="../js/plugins/toast-alert.js"></script>
  <script src="../js/models/Usuario.js"></script>
  <script src="../js/api/api-usuarios.js"></script>
  <script src="../js/usuarios.js"></script>
</body>

</html>
